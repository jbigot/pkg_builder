name: Docker images CI
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with: { python-version: 3.8 }
    - name: Build
      run: |
        ./build
    - name: publish
      env:
        DOCKER_TOKEN: ${{ secrets.DockerToken }}
      run: |
        ./publish jbigot "${DOCKER_TOKEN}"
